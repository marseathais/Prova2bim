        <main class="container">
             <h1 class="center blue-grey-text text-darken-3">Formulário</h1>
             <div class="divider"> </div>
             <section id="formulario">
                 <form action="index.html" method="post" >
                    <div class="input-field col s6">
                        <label class="active" for="nome">Nome:</label>
                        <input type="text" name="nome">
                    </div>
                    <div class="input-field col s6">
                        <label class="active" for="email">Email:</label>                                            
                        <input type="email" name="email" />
                    </div>
                    <div class="input-field col s6">
                        <label class="active" for="endereco">Endereço:</label>                                            
                        <input type="text" name="endereco" />
                    </div>
                    <div class="input-field col s6">
                        <label class="active" >Selecione seu estado:</label>                                            
                        <p>
                            <input class="with-gap" name="estado" type="radio" id="e1" />
                            <label for="e1">Paraíba</label>
                        </p>
                        <p>
                            <input class="with-gap" name="estado" type="radio" id="e2" />
                            <label for="e2">Pernambuco</label>
                        </p>
                        <p>
                            <input class="with-gap" name="estado" type="radio" id="e3" />
                            <label for="e3">Rio Grande do Norte</label>
                        </p>
                        <p>
                            <input class="with-gap" name="estado" type="radio" id="e4" />
                            <label for="e4">Ceará</label>
                        </p>
                    </div>   
                    <div class="input-field inline">
                        <input type="submit" name="enviar" />                        
                    </div>
                 
                 </form>     
             </section>
